<!DOCTYPE html>
< lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">


<!-- 顶部导航栏 -->
<div  th:fragment="topbar">
<nav class="navbar navbar-static-top navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="py-2" href="#"></a>
    <a class="navbar-brand" href="/">民航定票管理系统</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li th:class="${active=='index.html'?'nav-item active':'nav-item'}">
                <a class="nav-link" href="/">首页</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li th:class="${active=='login.html'?'btn nav-item active':'btn nav-item'}"
                sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/login}">登陆</a>
            </li>
            <li th:class="${active=='register.html'?'btn nav-item active':'btn nav-item'}"
                sec:authorize="!isAuthenticated()">
                <a class="nav-link" href="/register">注册</a>
            </li>
            <li class="btn nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/user/user}"><span sec:authentication="name"></span></a>
            </li>
            <li class="btn nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/logout}">注销</a>
            </li>
        </ul>
    </div>
</nav>
    <nav class="navbar navbar-static-top navbar-expand-lg navbar-dark bg-dark">
        <a class="py-2" href="#"></a>
        <a class="navbar-brand" href="#">民航定票管理系统</a>
    </nav>
</div>
<!--侧边栏-->
<nav class="navbar col-md-2 col-lg-1 d-none d-lg-block bg-light navbar-light" th:fragment="slidebar">
    <div class="sidebar-sticky ">
        <ul class="nav navbar-nav flex-column">
            <li class="btn nav-item">
                <a th:class="${active=='main.html'?'nav-link active':'nav-link'}" th:href="@{/user/user}">主页</a>
            </li>
            <li class="btn nav-item">
                <a th:class="${active=='userInfo.html'?'nav-link active':'nav-link'}"
                   th:href="@{/user/userInfo}">个人信息</a>
            </li>
            <li class="btn nav-item">
                <a th:class="${active=='ticketManager.html'?'nav-link active':'nav-link'}"
                   th:href="@{/user/ticketManager}">票务管理</a>
            </li>
        </ul>
    </div>
</nav>
<!-- Copyright -->
<footer class="text-center fixed-bottom" th:fragment="Copyright">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <p>Copyright © 2020 NaClO. All rights reserved. </p>
            </div>
        </div>
    </div>
</footer>
</html>
